variable:
# default(debug)
- name: compiler
  value: echo
- name: archiver
  value: echo
- name: linker
  value: echo

# windows clang
- name: compiler
  value: c:/Program Files/LLVM/bin/clang++.exe
  type: winclang
- name: archiver
  value: c:/Program Files/LLVM/bin/llvm-ar.exe
  type: winclang
- name: linker
  value: c:/Program Files/LLVM/bin/clang++.exe
  type: winclang

# mac
- name: compiler
  value: clang++
  type: mac
- name: archiver
  value: ar
  type: mac
- name: linker
  value: clang++
  type: mac

include:
- list:
  - ./include
  - ./data
- type: winclang
  list:
  - c:/Program Files (x86)/Microsoft Visual Studio 14.0/VC/include
  - C:/Program Files (x86)/Windows Kits/10/Include/10.0.10240.0/ucrt
  - C:/Program Files/Microsoft SDKs/Windows/v6.0A/Include

option:
- list:
  - c
  - g
  - Wall
  - std=c++14
  - Werror
  debug:
  - O0
  release:
  - O3

archive_option:
- list:
  - rc

link_option:
- type: winclang
  list:
  - v
  - static
  - LC:/Program Files/Microsoft SDKs/Windows/v6.0A/Lib
  - LC:/Program Files (x86)/Microsoft Visual Studio 14.0/VC/lib/amd64
  - LC:/Program Files (x86)/Windows Kits/10/Lib/10.0.10240.0/ucrt/x64
  - lstdc++

source:
- target: test
  list:
  - test.cpp
  - sub/test_sub.cpp
- target: test2
  list:
  - test2.cpp

target:
- name: test
  type: execute
- name: test2
  type: execute

subdir:
- list:
  - data

